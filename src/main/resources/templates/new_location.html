<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Ajout Location</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/savelocation}" th:object="${LocationForm}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">date Debut</label>
                                <input type="text" th:field="*{dateDebut}" class="form-control"
                                            id="dateDebut" placeholder="dateDebut" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Date Retour</label>
                                <input type="text" th:field="*{dateRetour}" class="form-control"
                                            id="dateRetour" placeholder="dateRetour" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">PrixJour</label>
                                <input type="text" th:field="*{prixJour}" class="form-control"
                                       id="prixJour" placeholder="prixJour" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Prix</label>
                                <input type="text" th:field="*{prix}" class="form-control"
                                       id="Prix" placeholder="Prix" />
                            </div>
                            
                           <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Client</label>
                                <select th:field="*{client.id}" >
									<option th:each="clien : ${clientList}"
										th:value="${clien.id}" th:text="${clien.id}"/>

								</select>

							</div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Voiture</label>
                                <select th:field="*{voiture.id}" >
                                    <option th:each="voi : ${voitureList}"
                                            th:value="${voi.id}" th:text="${voi.id}"/>

                                </select>

                            </div>
                           
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
